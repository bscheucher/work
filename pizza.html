<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Pizza</title>
  </head>
  <body>
    <h1>Pizza manducanda est</h1>

    <form action="/submit_order" method="post" id="order_form">
      <label for="name">Nomen:</label>
      <input type="text" id="name" name="name" required />

      <br />

      <label for="email">Posta electronica:</label>
      <input type="email" id="email" name="email" required />

      <br />

      <label for="pizza-size">Magnitudine:</label>
      <select id="pizza-size" name="pizza-size" required>
        <option value="small">Parvum</option>
        <option value="medium">Medium</option>
        <option value="large">Magnum</option>
      </select>

      <br />

      <label>Toppings:</label>
      <div>
        <input
          type="checkbox"
          id="pepperoni"
          name="topping[]"
          value="pepperoni"
        />
        <label for="pepperoni">Pepperoni</label>

        <input
          type="checkbox"
          id="mushrooms"
          name="topping[]"
          value="mushrooms"
        />
        <label for="mushrooms">Mushrooms</label>

        <input type="checkbox" id="olives" name="topping[]" value="olives" />
        <label for="olives">Olives</label>

        <input type="checkbox" id="sausage" name="topping[]" value="sausage" />
        <label for="sausage">Sausage</label>
      </div>

      <br />
<div>
      <label for="instructions">Delivery Instructions:</label><br>
      <textarea
        id="instructions"
        name="instructions"
        rows="4"
        cols="50"
      ></textarea>

      <br />

      <input type="submit" value="Place Order" />
    </form>
</div>

    <a href="index.html">Retro</a>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
